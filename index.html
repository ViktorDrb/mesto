<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <meta content="Место, Проект Яндекс Практикум" name="kaywoeds">
   <meta content="Главная страница" name="description">
   <meta content="Viktor Derbishin" name="author">
   <link href="./pages/index.css" rel="stylesheet">
   <title>Место</title>
</head>

<body class="page">
<header class="header">
   <img alt="Проект Место Россия" class="logo" src="./images/logo/logo.svg">
</header>

<main class="content">
   <section class="account">
      <img alt="Аватарка" class="account__avatar" src="./images/account/account_image.jpg">
      <div class="account__info">
         <div class="account__title">
            <h1 class="account__name">Жак-Ив Кусто</h1>
            <button class="account__edit-button" type="button"></button>
         </div>
         <p class="account__description">Исследователь океана</p>
      </div>
      <button class="account__add-button" type="button"></button>
   </section>

   <section class="elements">
      <ul class="elements__items">
      </ul>
   </section>
</main>

<footer class="footer">
   <p class="footer__copyright">&#169;2022 Mesto Russia</p>
</footer>

<div class="popup" id="edit-profile">
   <div class="popup__container">
   <button id="close-popup-profile" class="popup__exit-button" type="button"></button>
   <form name="form" novalidate>
      <h3 class="popup__title">Редактировать профиль</h3>
      <label for="username">
      <input class="popup__field" name="username" type="text" id="username" minlength="2" maxlength="40" placeholder="Имя" required>
         <p class="popup__error" id="username-error">Вы пропустили это поле.</p>
      </label>

      <label for="description">
      <input class="popup__field" name="description" type="text" id="description" minlength="2" maxlength="200" placeholder="О себе" required>
         <p class="popup__error" id="description-error">Вы пропустили это поле.</p>
      </label>
      <button class="popup__save-button" type="submit" disabled>Сохранить</button>
   </form>
   </div>
</div>

<div class="popup" id="add-card">
   <div class="popup__container">
      <button id="close-popup-card" class="popup__exit-button" type="button"></button>
      <form name="form" novalidate>
         <h3 class="popup__title">Новое место</h3>
         <label for="cardname">
         <input placeholder="Название" class="popup__field" name="cardname" id="cardname" type="text" minlength="2" maxlength="30" required>
         <p class="popup__error" id="cardname-error">Вы пропустили это поле.</p>
         </label>
         <label for="link">
         <input placeholder="Сылка на картинку" class="popup__field" name="link" id="link" type="url" required>
         <p class="popup__error" id="link-error">Вы пропустили это поле.</p>
         </label>
         <button class="popup__save-button popup__save-button_disabled" type="submit" disabled>Сохранить</button>
      </form>
   </div>
</div>

<template id="card">
   <li class="elements__item">
      <button class="elements__delete" type="button"></button>
      <img class="elements__photo" alt="фото">
      <div class="elements__description">
         <h3 class="elements__title"></h3>
         <button class="elements__like" type="button"></button>
      </div>
   </li>
</template>

<section class="popup" id="popup-show-photo">
   <figure class="popup__figure">
      <button id="close-popup-photo" class="popup__exit-button" type="button"></button>
      <img class="popup__image" src="#" alt=""/>
      <figcaption class="popup__caption"></figcaption>
   </figure>
</section>

<script src="scripts/cards.js"></script>
<script src="scripts/validate.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
